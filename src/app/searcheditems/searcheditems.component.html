<div class="container-fluid searchbar-container">
    <div class="py-3 text-left container">
      <h4 class="searchheading">Search items</h4>
      <section class="filter-wrapper ">
        <div class="keyword-wrapper">
          <ul class="filter-select list-unstyled">
            <li class="filter-select-list mt-4" *ngFor="let article of articleList">
              <div>
              <div class="d-flex align-items-center">
                <a class="mr-5" href="{{article.weburl}}" target="_blank">{{article.articletitle}}</a>
                <a  class="btn btn-primary mr-3"  data-toggle="modal" [attr.data-target]="'#' + 'example' + article.id"><i class="fa fa-download" aria-hidden="true"></i></a>
              </div>
              <p> {{article.published}}</p>
              <p> {{article.summary}}</p>
              <div style="border-bottom:1px dashed#ddd;"></div>
             </div>
              <div class="modal fade" [attr.id]=" 'example' + article.id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                      <app-user></app-user>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>
