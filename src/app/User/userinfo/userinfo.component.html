<div class="container">
<div class="card border-0">    
    
    <div class="card-body">    
      <form novalidate  (ngSubmit)="saveUser()"  [formGroup]="userForm" name="userForm" id="userForm">    
        <div class="form-group row mb-2">    
          <label class="col-md-3 col-form-label" for="firstNameId">First Name</label>    
          <div class="col-md-7">    
            <input class="form-control"  id="firstNameId" type="text" placeholder="Enter First Name"  
            formControlName="firstname" [ngClass]="{'is-invalid': displayMessage.firstname }"/>       
            <span class="invalid-feedback">    
              {{displayMessage.firstname}}    
            </span>  
          </div>    
        </div>  
        
        <div class="form-group row mb-2">    
          <label class="col-md-3 col-form-label" for="lastNameId">Last Name</label>    
          <div class="col-md-7">    
            <input class="form-control"  id="lastNameId"  type="text"  placeholder="Enter Last Name" formControlName="lastname" />        
          </div>    
        </div> 

        <div class="form-group row mb-2">    
          <label class="col-md-3 col-form-label" for="salutationId">Salutation</label>    
          <div class="col-md-7">    
            <select id="salutationId" formControlName="salutation" class="form-control">    
              <option value="" disabled selected>Select an Option</option>    
              <option value="Dr">Dr</option>    
              <option value="Prof">Prof</option> 
              <option value="Mr">Mr</option>
              <option value="Ms">Ms</option>  
              <option value="Mrs">Mrs</option>    
            </select>    
          </div>    
        </div>   

        <div class="form-group row mb-2">    
          <label class="col-md-3 col-form-label" for="addressId">Address</label>    
          <div class="col-md-7">    
            <input class="form-control"  id="addressId"  type="text"  placeholder="Address" formControlName="address" />    
          </div>    
        </div>    
   
      
        <div class="form-group row mb-2">    
          <label class="col-md-3 col-form-label" for="emailid">Email Id</label>    
          <div class="col-md-7">    
            <input class="form-control" id="emailid" type="email" placeholder="emailid" formControlName="emailid" />    
          </div>    
        </div>    
        <div class="form-group row mb-2">    
          <label class="col-md-3 col-form-label" for="phoneId">Phone</label>    
          <div class="col-md-7">    
            <input class="form-control" id="phoneId" type="text" placeholder="Phone" 
            formControlName="phone" [ngClass]="{'is-invalid': displayMessage.phone}"  />    
            <span class="invalid-feedback">    
              {{displayMessage.phone}}    
            </span> 
          </div>    
        </div>    
        <div class="form-group row mb-2 mt-5">    
          <div class="col-md-12 text-center">    
            <button class="btn btn-primary mr-3 w-25" type="submit"  [title]="userForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"    
            [disabled]="!userForm.valid"> Save </button>    
            <button class="btn btn-outline-secondary mr-3  w-25"  title="Cancel your edits">Cancel</button> 
          </div>    
        </div>    
      </form>    
    </div> 
    <div class="alert alert-danger"    
         *ngIf="errorMessage">{{errorMessage}}    
    </div>     
  </div>   
</div>
